<html lang="en" dir="ltr" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>lirolake's Quiz System</title>
    <style>
      #loader {
        background: rgba(0, 0, 0, 1);
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: none;
      }
      #loader-img {
        position: fixed;
        top: calc(50% - 100px);
        left: calc(50% - 100px);
        width: 200px;
        height: 200px;
        animation: spin 4s linear infinite;
      }
      #loader-header {
        position: fixed;
        top: calc(50% + 100px);
        left: calc(50% + -120px);
        width: 240px;
        text-align: center;
        color: white;
      }
      #loader-text {
        position: fixed;
        top: calc(50% + 140px);
        left: calc(50% + -120px);
        width: 240px;
        text-align: center;
        color: white;
      }
      #game-menu,
      #end,
      #buttons {
        display: none;
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <script>
    let socket;
    let userToken;
    let reconnectAttempts = 0;
    let connectedBefore = false;
    let sessionEnded = false;
    function setCookie(cname, cvalue, exdays) {
      const d = new Date();
      d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
      let expires = "expires="+d.toUTCString();
      document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }
    function getCookie(cname) {
      let name = cname + "=";
      let ca = document.cookie.split(';');
      for(let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) == ' ') {
          c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }
    if (getCookie("token")) {
      userToken = getCookie("token");
      document.getElementById('room-code').setAttribute('disabled','disabled');
      document.getElementById('room-code').value = "Using Previous Connection";
    }
    function resetForm() {
      setCookie('token','',1);
      window.location.reload();
    }
    function joinGame() {
      if (document.getElementById('username').value) {
        document.getElementById('roomcode-form').style.display = "none";
        document.getElementById('error-alert').style.display = "none";
        document.getElementById('loader').style.display = "block";
        document.getElementById('game-menu').style.display = "none";
        document.getElementById('loader-header').textContent = "Connecting...";
        document.getElementById('loader-text').textContent = "";
        socket = new WebSocket("ws://websocket-server.ddns.net");
        socket.addEventListener('open', function() {
          if (userToken) {
            socket.send(JSON.stringify({type:'reconnect',token:userToken,username:document.getElementById('username').value}));
          } else {
            socket.send(JSON.stringify({type:'handshake',roomcode:document.getElementById('room-code').value.toUpperCase(),username:document.getElementById('username').value}));
          }
          reconnectAttempts = 0;
        });
        socket.addEventListener('message', function(event) {
          connectedBefore = true;
          const data = JSON.parse(event.data);
          if (data.type == "handshake") {
            if (data.result == "success") {
              userToken = data.token;
              setCookie("token",data.token,1);
              document.getElementById('username-text').textContent = document.getElementById('username').value;
              document.getElementById('roomcode-form').style.display = "none";
              document.getElementById('error-alert').style.display = "none";
              document.getElementById('loader').style.display = "none";
              document.getElementById('game-menu').style.display = "flex";
            } else {
              setCookie("token","",0);
              document.getElementById('username-text').textContent = "";
              document.getElementById('roomcode-form').style.display = "flex";
              document.getElementById('error-alert').style.display = "block";
              document.getElementById('loader').style.display = "none";
              document.getElementById('game-menu').style.display = "none";
              document.getElementById('room-code').value = "";
              document.getElementById('room-code').removeAttribute('disabled');
              document.getElementById('error-message').textContent = data.reason;
            }
          } else if (data.type == "reconnect") {
            if (data.value == "success") {
              document.getElementById('username-text').textContent = document.getElementById('username').value;
              document.getElementById('roomcode-form').style.display = "none";
              document.getElementById('error-alert').style.display = "none";
              document.getElementById('loader').style.display = "none";
              document.getElementById('game-menu').style.display = "flex";
            } else {
              socket.send(JSON.stringify({type:'handshake',roomcode:document.getElementById('room-code').value.toUpperCase(),username:document.getElementById('username').value}));
            }
          } else if (data.type == "question") {
            document.getElementById('buttons').style.display = "block";
            document.getElementById('answer').style.display = "none";
            document.getElementById('answer').textContent = "";
            document.getElementById('question').textContent = data.question;
            document.getElementById('buttons').innerHTML = "";
            Object.entries(data.answers).forEach(([key, value]) => {
              document.getElementById('buttons').innerHTML += "<button onclick=\"socket.send(JSON.stringify({type:'answer',value:'"+value+"'}));\" class=\"btn btn-lg btn-outline-light mx-2\">"+value+"</button>";
            });
          } else if (data.type == "answer") {
            document.getElementById('buttons').style.display = "none";
            document.getElementById('answer').style.display = "block";
            document.getElementById('answer').textContent = "You Submitted: "+data.value;
          } else if (data.type == "end") {
            sessionEnded = true;
            setCookie('token','',0);
            document.getElementById('end').style.display = "flex";
            document.getElementById('game-menu').style.display = "none";
            document.getElementById('scoreboard').innerHTML = "";
            Object.entries(data.scores).forEach(([key, value]) => {
              if (getCookie('token') == key) {
                document.getElementById('scoreboard').innerHTML += '<tr class="table-success"><td>'+value.username+' (You)</td><td>'+value.score+'</td></tr>';
              } else {
                document.getElementById('scoreboard').innerHTML += '<tr><td>'+value.username+'</td><td>'+value.score+'</td></tr>';
              }
            });
          }
        });
        socket.addEventListener('close', function() {
          if (!sessionEnded) {
            if (userToken && connectedBefore) {
              document.getElementById('loader-header').textContent = "Disconnected";
              document.getElementById('roomcode-form').style.display = "none";
              document.getElementById('loader').style.display = "block";
              document.getElementById('game-menu').style.display = "none";
              document.getElementById('error-alert').style.display = "none";
              reconnectAttempts++;
              retryTime = Math.min(1000*(2**reconnectAttempts), 15000);
              document.getElementById('loader-text').textContent = "Retrying in "+(retryTime/1000)+" seconds";
              setTimeout(joinGame, retryTime);
            } else {
              setCookie('token','',0);
              document.getElementById('roomcode-form').style.display = "flex";
              document.getElementById('loader').style.display = "none";
              document.getElementById('game-menu').style.display = "none";
              document.getElementById('error-alert').style.display = "block";
              document.getElementById('room-code').value = "";
              document.getElementById('room-code').removeAttribute('disabled');
              document.getElementById('username-text').textContent = "";
              document.getElementById('error-message').textContent = "Failed to Connect to the Server";
            }
          }
        });
      } else {
        document.getElementById('username-text').textContent = "";
        document.getElementById('roomcode-form').style.display = "flex";
        document.getElementById('loader').style.display = "none";
        document.getElementById('game-menu').style.display = "none";
        document.getElementById('error-alert').style.display = "block";
        document.getElementById('error-message').textContent = "Username Required";
      }
    }
  </script>
</html>
