<!DOCTYPE html>
<html lang="en" dir="ltr" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>lirolake's Quiz System</title>
    <style>
      #question {
        position: fixed;
        top: calc(50% - 150px);
        font-size: 150px;
        text-align: center;
        width: 90vw;
        margin: 0 5vw;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand">Join in at lirolake.com/quiz</span>
        <span class="d-flex" id="room-code"></span>
      </div>
    </nav>
    <h2 id="question">Starting Soon</h2>
  </body>
  <script>
    let socket;
    let userToken;
    let reconnectAttempts = 0;
    function joinGame() {
      socket = new WebSocket("wss://ws.lirolake.com");
      socket.addEventListener('open', function() {
        socket.send(JSON.stringify({type:'display-handshake'}));
      });
      socket.addEventListener('message', function(event) {
        const data = JSON.parse(event.data);
        if (data.type == "handshake") {
          document.getElementById('room-code').textContent = "Room Code: "+data.roomcode;
        } else if (data.type == "question") {
          document.getElementById('question').textContent = data.question;
        } else if (data.type == "end") {
          document.getElementById('question').textContent = "Thank you for playing";
          document.getElementById('room-code').textContent = "";
        }
      });
      socket.addEventListener('close', function() {
        setTimeout(joinGame, 10000);
      });
    }
    joinGame();
  </script>
</html>
